<div class="auth-wrapper login_card" 
style="position: relative; top: 60px;">
    <img src="assets/images/big/instamarkt.jpg" style="width: 150px;">
    <div>
        <!-- <div class="auth-alert">
            <div class="alert alert-primary">
                <span class="mr-1">Username : admin</span> |
                <span class="ml-1">Password : admin123</span>
            </div>
        </div> -->
        <div class="auth-box">
            <div id="loginform" [ngClass]="{'d-none': recoverform}">
                <div class="logo">
                    <!-- <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span> -->
                    <h4 class="font-medium m-b-20"> Admin</h4>
                </div>
                <!-- Form -->
                <div class="row">
                    <div class="col-12">
                        <form class="form-horizontal m-t-20" id="loginform" [ngClass]="{'d-none': recoverform}">
                            <div *ngIf="msg" class="alert alert-danger">{{ msg }}</div>
                            <div class="form-group ">
                                <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Username" #u1> </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                <input class="form-control" type="password" required="" placeholder="Password" #p2> </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12 font-14" style="text-align: left">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember me</label><br><br>
                                        <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark  text-center"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <div class="col-xs-12">
                                    <button type="button" class="btn btn-info btn-lg btn-block text-uppercase" (click)="check(u1.value, p2.value)" >Log In</button>
                                </div>
                            </div>
                            <!-- <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                    <div class="social">
                                        <button class="btn btn-facebook m-r-10" placement="top" ngbTooltip="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook"></i> </button>
                                        <button class="btn btn-googleplus" placement="top" ngbTooltip="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus"></i> </button>
                                    </div>
                                </div>
                            </div> -->
                            <br>
                            <div class="form-group m-b-0">
                                <div class="col-sm-12 text-center">
                                    <div>Don't have an account? <a class="text-info m-l-5" [routerLink]="['/authentication/signup']"><br><b>Register Vendor</b></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="recoverform" [ngClass]="{'d-block': recoverform}">
                <div class="logo">
                    <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                    <h5 class="font-medium m-b-20">Recover Password</h5>
                    <span>Enter your Email and instructions will be sent to you!</span>
                </div>
                <div class="row m-t-20">
                    <!-- Form -->
                    <form class="col-12">
                        <!-- email -->
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control form-control-lg" type="email" required="" placeholder="Username">
                            </div>
                        </div>
                        <!-- pwd -->
                        <div class="row m-t-20">
                            <div class="col-12">
                                <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
