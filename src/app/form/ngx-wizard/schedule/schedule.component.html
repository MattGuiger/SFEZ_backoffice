            <div class="form-group col-4 offset-4 mt-4">
                <label class="form-control-label" for="facebook">Facebook</label>  
                <input class="form-control"  formControlName="facebook">
                <div class="input-group mb-3">
                    <!-- <img src="/assets/images/fb.png" /> -->
                    <button type="button" class="btn btn-fb" (click)="routeToFb()"><i class="fab fa-facebook-f pr-1"></i> Facebook</button>
                </div>
                <!-- <div formArrayName="arr" *ngFor="let a of scheduleFormData.get('arr')['controls'] ; let i = index"> -->
            <div formArrayName="arr" *ngFor="let a of scheduleFormData.get('arr')['controls'] ; let i = index">
                    <!-- <div [formGroupName]="i" style="margin-bottom: 10px;"> -->
                            <div class="day" (click)="weekday($event)"  formGroupName="schedule">
                                    <input type="checkbox" name="Button0{{i}}"  class="ButtonState" id="Button0{{i}}" value="0"/>
                                    <label class="Button" for="Button0{{i}}">Mon</label>
                                    <input type="checkbox" name="Button1{{i}}"  class="ButtonState" id="Button1{{i}}" value="1"/>
                                    <label class="Button" for="Button1{{i}}">Tue</label>
                                    <input type="checkbox" name="Button2{{i}}"  class="ButtonState" id="Button2{{i}}" value="2"/>
                                    <label class="Button" for="Button2{{i}}">Wed</label>
                                    <input type="checkbox" name="Button3{{i}}"  class="ButtonState" id="Button3{{i}}" value="3"/>
                                    <label class="Button" for="Button3{{i}}">Thu</label>
                                    <input type="checkbox" name="Button4{{i}}"  class="ButtonState"  id="Button4{{i}}" value="4"/>
                                    <label class="Button" for="Button4{{i}}">Fri</label>
                                    <input type="checkbox" name="Button5{{i}}"  class="ButtonState" id="Button5{{i}}" value="5"/>
                                    <label class="Button" for="Button5{{i}}">Sat</label>
                                    <input type="checkbox" name="Button6{{i}}"  class="ButtonState"  id="Button6{{i}}" />
                                    <label class="Button"   for="Button6{{i}}">Sun</label>
                                </div>
                      <br>
                      <label  class="orm-control-label" for="hours">Time</label>
                      <input class="form-control form-control-sm" (change)="getHours($event)" formControlName="hours" type="text">
                      <!-- <label class="form-control-label" for="hours" >Time</label>
                      <input class="form-control form-control-sm" id="hours" formControlName="hours" placeholder="Ex: 8:00 AM - 10 PM"> -->
                    <!-- </div> -->
                </div>
                  <br>
                  <!-- <button type="button" (click)="addItem()" style="margin-right: 5px;">Add</button> -->
                  <button type="button" class="btn btn-link" (click)="addItem()">Add Hours</button>
            <!-- <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn mr-0 btn-info" type="button" style="background: #34a6bf;color:#fff;">
                            <i class="icon-Clock"></i>
                        </button>
                    </div>
                <input class="form-control input-md" id="schedule" name="schedule" type="text">   
                </div>  --> 

                <!-- <label class="form-control-label" for="hours">Hours:  10 am – 8 pm</label> -->

                <div class="input-group mb-3">
                    <!-- <div class="input-group-prepend">
                        <button class="btn mr-0 btn-info" type="button" style="background: #34a6bf;color:#fff;">
                            <i class="icon-Clock"></i>
                        </button>
                    </div>
                <input class="form-control" id="hours" name="hours" type="text">    -->
                </div>

                <label class="form-control-label" for="telegram">Telegram</label>
                <div class="text-center" (click)="routeToTelegram()">
                    <img id="telegramImg" src="/assets/images/business.png" />
                    <div class="col-sm-8" style="min-width: 150px">
                            <div class="text-ellipsis" 
                            ngbTooltip="
                            Open Telegram，Type userinfobot-->
                            Choose the contact--> Click on Start--> You will see your UserID  as the userinfobot sent to you " 
                            placement="top" container="body">
                                 Find your telegram Id. Click here
                            </div>
                        </div>
                 </div>
                <div>
                      <label class="form-control-label" for="group_name">Telegram Group Name</label>
                      <!-- <input class="form-control form-control-sm" formControlName="group_name" type="text"> -->
                <input class="form-control form-control-sm" formControlName="group_name" type="text" (change)="addGroupName()">
                </div>

                <!-- <form [formGroup]="foodParkForm" (ngSubmit)="onTelegramClick()">
                       
                        <label for="state">State</label>
                        <div class="input-group">
                          <select formControlName="state_id" class="form-control" (change)="getTerritory($event)">
                            <option *ngFor="let item of states.state" value="{{item.id}}">{{item.name}}</option>
                          </select>
                        </div>         
                       
                </form> -->


              

                <!-- <label class="form-control-label" for="description">Business Address</label>  
                <textarea rows="" class="form-control form-control-line" class="form-control input-md" id="description" name="description"></textarea> -->

                <button uiSref="personal" type="button" class="mt-3 btn btn-raised btn-secondary mr-1" (click)="cancel()"> Previous</button>
                <!-- <button uiSref="address" type="button" class="btn btn-raised btn-info" [disabled]="!workForm.valid" (click)="save()"> Next </button> -->
                <button uiSref="address" type="submit" class="btn btn-raised btn-info mt-3" style="background: #34a6bf;color:#fff;" > Save </button>
            </div>
        </div>
    </div>
</form>
