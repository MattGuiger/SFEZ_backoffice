            <div class="day" formGroupName="schedule">
                <input type="checkbox" name="Button1"  value="0" (change)="weekday($event)" class="ButtonState"  id="Button1"/>
                <label class="Button"   for="Button1">Sun</label>
                <input type="checkbox" name="Button2"  class="ButtonState" (change)="weekday($event)" id="Button2" value="1"/>
                <label class="Button" for="Button2">Mon</label>
                <input type="checkbox" name="Button3"  class="ButtonState" (change)="weekday($event)" id="Button3" value="2"/>
                <label class="Button" for="Button3">Tue</label>
                <input type="checkbox" name="Button4"  class="ButtonState" (change)="weekday($event)" id="Button4" value="3"/>
                <label class="Button" for="Button4">Wed</label>
                <input type="checkbox" name="Button5"  class="ButtonState"  (change)="weekday($event)" id="Button5" value="4"/>
                <label class="Button" for="Button5">Thu</label>
                <input type="checkbox" name="Button6"  class="ButtonState" (change)="weekday($event)" id="Button6" value="5"/>
                <label class="Button" for="Button6">Fri</label>
                <input type="checkbox" name="Button7"  class="ButtonState" (change)="weekday($event)" id="Button7" value="6"/>
                <label class="Button" for="Button7">Sat</label>
            </div>
    
            <!-- Material input -->
            <div class="md-form form-sm">
                            <label for="hours" class="sr-only">Time</label>
                            <input class="form-control" id="hour" formControlName="hours" placeholder="Ex: 8:00 AM - 10 PM">
                            <div *ngIf="scheduleFormData.get('hours').touched && scheduleFormData.get('hours').invalid" class="alert alert-danger">
                                <div  *ngIf=" scheduleFormData.get('hours').errors.required ">
                                   Required
                              </div>
                               
                             </div>
                  </div>
            <!-- <button type="button" class="btn btn-link" >Add Hours</button> -->
            <button type="button" class="btn btn-link" (click)="onAddHours()">Add Hours</button>
