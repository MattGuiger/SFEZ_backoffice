
<form #workForm="ngForm" class="editForm" novalidate>
    <div >
        <div class="tab-pane active">
            <h4 class="head text-center">{{title}}</h4>
            <br/>
            <div class="row">
                <div class='col-12 col-sm-6'>
                    <div class="form-group">
                        <label class="form-control-label" for="schedule">Schedule</label>  
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn mr-0 btn-info" type="button">
                                    <i class="icon-Clock"></i>
                                </button>
                            </div>
                        <input class="form-control input-md" #googleapikey="ngModel" required id="schedule" name="schedule" type="text"  [(ngModel)]="schedule">   
                        </div>
                    </div>
                </div>
                <div class='col-12 col-sm-6'>
                    <div class="form-group">
                        <label class="form-control-label" for="hours">Hours</label>  
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn mr-0 btn-info" type="button">
                                    <i class="icon-Clock"></i>
                                </button>
                            </div>
                        <input class="form-control input-md" #googleapikey="ngModel" required id="hours" name="hours" type="text"  [(ngModel)]="hours">   
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class='col-12 col-sm-6'>
                    <div class="form-group">
                        <label class="form-control-label" for="facebook">Facebook</label>  
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn mr-0 btn-info" type="button">
                                    <i class="icon-Facebook"></i>
                                </button>
                            </div>
                        <input class="form-control input-md" #googleapikey="ngModel" required id="facebook" name="facebook" type="text"  [(ngModel)]="facebook">   
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="form-group text-center space-20">
                <button uiSref="personal" type="button" class="btn btn-raised btn-secondary mr-1" (click)="cancel()"> Previous</button>
                <button uiSref="address" type="button" class="btn btn-raised btn-info" [disabled]="!workForm.valid" (click)="save(workForm)"> Next </button>
            </div>
        </div>
    </div>
</form>
