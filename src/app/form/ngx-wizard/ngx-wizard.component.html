<ngb-tabset>
  <ngb-tab>
    <ng-template ngbTabTitle>Account</ng-template>
    <ng-template ngbTabContent>

      <div class="text-center mt-4" style="font-size: 17px;font-weight: 500;">
        <p>Account Profile</p>
      </div>

      
          <div class="row">
            <div class='col-12 col-sm-4 offset-4'>
              <div class="form-group">
                <label class="form-control-label" for="firstname">First Name</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button class="btn mr-0 btn-info" type="button" style="background: #34a6bf;color:#fff;">
                      <i class=" icon-User"></i>
                    </button>
                  </div>
                  <!-- <input class="form-control input-md" #firstname="ngModel" required id="firstname" name="firstname"
                    type="text" [(ngModel)]="personal.first_name"> -->
                    <input class="form-control input-md">
                </div>
                <!-- <small class="form-text text-muted danger"
                  *ngIf="!firstname.valid && (firstname.dirty || firstname.touched)">This field is
                  required!</small> -->
              </div>
            </div>
          </div> 
          <div class="row"> 
            <div class='col-12 col-sm-4 offset-4'>
              <div class="form-group">
                <label class="form-control-label" for="lastname">Last Name</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button class="btn mr-0 btn-info" type="button" style="background: #34a6bf;color:#fff;">
                      <i class=" icon-User"></i>
                    </button>
                  </div>
                  <!-- <input class="form-control input-md" #lastname="ngModel" required id="lastname" name="lastname"
                    type="text" [(ngModel)]="personal.last_name"> -->
                    <input class="form-control input-md" />
                </div>
                <!-- <small class="form-text text-muted danger"
                  *ngIf="!lastname.valid && (lastname.dirty || lastname.touched)">This field is
                  required!</small> -->
              </div>
            </div>
          </div>

          <div class="row">
            <div class='col-12 col-sm-4 offset-4'>
              <div class="form-group">
                <label class="form-control-label" for="email">Email</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button class="btn mr-0 btn-info" type="button" style="background: #34a6bf;color:#fff;">
                      <i class="icon-Email"></i>
                    </button>
                  </div>
                  <!-- <input class="form-control input-md" #email="ngModel" required email id="email" name="email"
                    type="text" [(ngModel)]="personal.email"> -->
                    <input class="form-control input-md">
                </div>
                <!-- <small class="form-text text-danger" *ngIf="!email.valid && (email.dirty || email.touched)">Please enter
                  a valid
                  email!</small> -->
              </div>
            </div>
          </div> 
          <div class="row"> 
            <div class='col-12 col-sm-4 offset-4'>
              <div class="form-group">
                <label class="form-control-label" for="password">Password</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button class="btn mr-0 btn-info" type="button" style="background: #34a6bf;color:#fff;">
                      <i class="icon-Password-shopping"></i>
                    </button>
                  </div>
                  <!-- <input class="form-control input-md" #password="ngModel" required id="password" name="password"
                    type="password" [(ngModel)]="personal.password"> -->
                    <input class="form-control input-md">
                </div>
                <!-- <small class="form-text text-muted danger"
                  *ngIf="!password.valid && (password.dirty || password.touched)">This field is
                  required!</small> -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-4 offset-4 text-center">
              <button type="button" type="button" class="btn btn-raised btn-info mt-3" style="background: #34a6bf;color:#fff;">Save</button>
            </div>
          </div>

          <p class="text-center mt-4" style="font-weight:500; font-size:17px;">Owner Login Authorization</p>

      
      <div class="d-flex justify-content-center">
        <div class="mr-3" style="width: 100px;font-weight:500;">Delivery Hubs:</div>
        <div class="mr-3" style="width: 145px;">PHO House HUB #1</div>
        <div class="">
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      
      <div class="d-flex justify-content-center">
        <div class="mr-3" style="width: 100px; font-weight:500;">Locations:</div>
        <div class="mr-3" style="width: 145px;">PHO House Sister #2
          <div class="text-muted" style="font-size:12px;">(Chop Sister Hub)</div>
        </div>
        <div class="">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="mr-3" style="width: 100px;"></div>
        <div class="mr-3" style="width: 145px;">PHO House Bend #1
          <div class="text-muted" style="font-size:12px;">(Black Sister Hub)</div>
        </div>
        <div class="">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
        
    </ng-template>
  </ngb-tab>
   
  <!-- <div *ngIf="!(bool)"> -->
  <ngb-tab title="Registration Wizard" >
    <ng-template ngbTabContent>
      <section id="ngx" class="mt-3">
        <div class="card">
          <div class="card-body">
            <div class="card-block">
              <div class="board">
                <!-- Navigation Area (Circular Tabs) -->
                <msw-navbar></msw-navbar>
                <!-- End Navigation Area (Circular Tabs) -->

                <!-- Content Area -->
                <div class="tab-content">
                  <!-- Nested view  -->
                  <router-outlet> </router-outlet>

                </div>
                <!-- <div bool= true></div> -->
                <!-- End Content Area -->
              </div>
              <!-- For Debugging: show our valid formData -->
            </div>
          </div>
        </div>
      </section>
    </ng-template>
  </ngb-tab>
  <!-- </div> -->
  
  <ngb-tab>
      <ng-template ngbTabTitle>Merchant</ng-template>
      <ng-template ngbTabContent>

          <div class="text-center mt-4" style="font-size: 17px;font-weight: 500;">
              <p>
               
              </p>
            </div>

            <form #myForm="ngForm" [formGroup]="MerchantForm" >
                <div class="form-group row">
                  <label for="company" class="col-sm-2 col-form-label">Type of Company</label>
                  <div class="col-sm-5">
                      <select class="form-control">
                          
                          <option *ngFor="let item of data" value="{{item}}">{{item}}</option>
                        </select>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="tax_id" class="col-sm-2 col-form-label">Tax ID</label>
                    <div class="col-sm-5">                        
                        <!-- <input class="form-control input-md" formControlName="tax_id" placeholder="XX-XXXXXXX">  -->
                        <input type="text" [textMask]="mask" [(ngModel)]="myData" placeholder="XX-XXXXXXX">
                        <div>{{myData}}</div>
                    </div>
                    
                  </div>
                  <div class="form-group row">
                      <label for="ssn" class="col-sm-2 col-form-label">SSN of Principal</label>
                      <div class="col-sm-5">
                          <input class="form-control input-md" placeholder="AAA-GG-SSSSS"> 
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="ssn" class="col-sm-2 col-form-label">Buissness Address</label>
                        <div class="col-sm-5">
                            
                        </div><div class="form-group row">
                            <label for="ssn" class="col-sm-2 col-form-label">Country</label>
                            <div class="col-sm-5">
                                <input class="form-control input-md" placeholder="Ex: UK,US"> 
                            </div>
                          </div>
                          <div class="form-group row">
                              <label for="ssn" class="col-sm-2 col-form-label">State</label>
                              <div class="col-sm-5">
                                  <input class="form-control input-md" placeholder="Ex: OR, CA"> 
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="ssn" class="col-sm-2 col-form-label">Street</label>
                                <div class="col-sm-5">
                                    <input class="form-control input-md" placeholder="Ex: 1234 Some Street"> 
                                </div>
                              </div>
                              <div class="form-group row">
                                  <label for="ssn" class="col-sm-2 col-form-label">City</label>
                                  <div class="col-sm-5">
                                      <input class="form-control input-md" placeholder="Ex: Atlanta"> 
                                  </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ssn" class="col-sm-2 col-form-label">Zip</label>
                                    <div class="col-sm-5">
                                        <input class="form-control input-md" placeholder="Ex: 97756"> 
                                    </div>
                                  </div>


                      </div>
                    <div class="form-group row">
                        <label for="company" class="col-sm-2 col-form-label">Checking Account Number</label>
                        <div class="col-sm-5">
                            <input class="form-control input-md"> 
                        </div>
                      </div>
                      <div class="form-group row">
                          <label for="company" class="col-sm-2 col-form-label">Routing Number  </label>
                          <div class="col-sm-5">
                              <input class="form-control input-md"> 
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="company" class="col-sm-2 col-form-label">Cell Phone</label>
                            <div class="col-sm-5">
                                <input class="form-control input-md"> 
                            </div>
                          </div>
                          <div class="form-group row">
                              <label for="years" class="col-sm-2 col-form-label">Years Active </label>
                              <div class="col-sm-5">
                                                              
                            <input type="text" [(ngModel)]="age" />
                            <button type="button" (click)="ageCalculator()">Calculator </button>



                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="company" class="col-sm-2 col-form-label">Identification Verification </label>
                                <div class="col-sm-5">
                                    <input class="form-control input-md"> 
                                </div>
                              </div>
              </form>    
              

      </ng-template>
  </ngb-tab>
  
</ngb-tabset>
